<table *ngFor="let products of ProductDetails">
   <tr>
       <td>{{products.id}}</td>
       <td>{{products.compnayname}}</td>
       <td>{{products.name}}</td>
       <td *ngIf="isValid; else elseNum">{{products.price}}</td>
       <ng-template #elseNum>
        <td> {{ Price }} </td>
    </ng-template>
    </tr>

</table>
